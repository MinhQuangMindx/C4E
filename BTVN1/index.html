<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
   
    <div class="main">
        <div class="text-about">
            <b>Student Registeration Form</b>
        </div>

        <div class="header">
            <div class="header-name">
                <form action="">
                    <p>Firstname</p>
                    <input type="text" placeholder="Firstname" class="firstname"></input>
        
                    <p>Middlename:</p>
                    <input type="text" placeholder="Middlename" class="Middlename"></input>
                            
                    <p>Lastname:</p>
                    <input type="text" placeholder="Lastname" class="Lastname"></input>
                </form>
            </div>
            
            <div class="header-course">
                <a href="">
                         <label for="Course-choice"  class="course">Course :</label>
                        
                        <input list="Course" id="Course-choice" placeholder="Course">
                        <datalist id="Course">
                            <option value="HTML">
                            <option value="CSS">
                            <option value="Javascript">
                            <option value="Python">
                        </datalist>

                    
                    
                </a>
            </div>
        </div>

        <div class="slider">
            <div class="text">
                <form action="">
                    
                    
                    <div class="gender">
                        <p>Gender</p>

                        <input type="radio" name="Sex"> <i>Male</i>
                        <input type="radio" name="Sex"> <i>Female</i>
                        <input type="radio" name="Sex"> <i>Other</i>
                    </div>
                    
                    
                    <p>Phone :</p>
                    <input type="tel" value="+91" class="phone-1"></input>
                    <input type="tel" placeholder="Phone no." class="phone-2"></input>
                                        
                    <p>Current Address :</p>
                    <input type="text" 
                    placeholder="Current Address" 
                    class="address">
                    </input>
                    
                </form>
                
            </div>
        </div>

        <div class="content">
            <form action="">
                <b>Email</b>
                <input type="email" placeholder="Enter Email" class="email"></input>
              
                <b>Password</b>
                <input type="password" placeholder="Enter Password" class="password"></input>
               
                <b>Re-type Password</b>
                <input type="password" placeholder="Retype Password" class="repassword"></input>
                
            </form>
        </div>
               
        <div class="footer">
            <p class="register">Registeration</p>
        </div>
    </div>
    

</body>
</html>
